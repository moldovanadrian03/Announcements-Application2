<mat-card class="announcement-container">
  <mat-card-header class="header-container">
    <img [src] = "imageUrl" >
  </mat-card-header>

  <div class="body-container">
    <p class="title">{{title}}</p>
    <p class="message">{{message}}</p>
    <p class="author">{{author | byAuthor}}</p>
  </div>
  <div class="x-button" (click)="deleteAnnouncement(id)">
    <button class="x-button" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
    <!-- <button mat-icon-button [routerLink]=" ['/add',id ]">Edit</button> -->
  </div>
</mat-card>
